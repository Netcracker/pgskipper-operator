{{ if .Values.pgBackRestExporter.install }}
apiVersion: integreatly.org/v1alpha1
kind: GrafanaDashboard
metadata:
  name: pgbackrest-exporter-grafana-dashboard
  labels:
    app: grafana
    name: pgbackrest-exporter
      {{ include "kubernetes.labels" . | nindent 4 }}
spec:
  gzipJson: {{ .Files.Get "monitoring/pgbackrest-exporter-grafana-dashboard.json.gz" | b64enc | quote }}
{{ end }}